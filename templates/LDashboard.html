        <header class = "Header1">
            <h1 class="h1"><strong>Student Request Management System</strong></h1>

        <ul class="navSettings">
            <div class="kebabSettings">
                <figure></figure>

                <figure></figure>
                <ul class="dropdownSettings">
                    <li class="SettingsListItem"><a class="SettingsListItem">Change Password</a></li>
                    <li class="SettingsListItem"><a href="" class="SettingsListItem">Log Out</a></li>
                </ul>
            </div>
        </ul>
        <div class = "bg kebabHide"></div>
        <script>
            var kebab = document.querySelector('.kebabSettings'),
            middle = document.querySelector('.middle'),
            cross = document.querySelector('.cross'),
            bg = document.querySelector('.bg'),
            header1 = document.querySelector('.Header1'),
            istog = false;
            dropdown = document.querySelector('.dropdownSettings');

            function tog(value){
                if(value){
                    value = false;
                }else{
                    value = true;
                }
                return value;
            }

            kebab.addEventListener('click', function() {
                istog = tog(istog);
                if(istog){
                    bg.classList.remove('kebabHide');
                }
                middle.classList.toggle('active');
                dropdown.classList.toggle('active');
                if(!istog){
                    bg.classList.add('kebabHide');
                }
                
            })
            bg.addEventListener('click', function(){
                if(istog){
                    middle.classList.toggle('active');
                    dropdown.classList.toggle('active');
                    bg.classList.add('kebabHide');
                    istog = false;
                }
            })
            header1.addEventListener('click', function(){
                if(istog){
                    middle.classList.toggle('active');
                    dropdown.classList.toggle('active');
                    istog = false;
                }
            })
        </script>

        <div class="all">

                    <div class="setrow">

            <script>
            const settingsModelBackground = document.querySelector(".settingmodel-background");
            const settingsModel = document.querySelector(".SettingsListItem");
            const settingsHidden = document.querySelector(".Settinghidden");
            const closeSettingsBtn = document.querySelector(".settingmodel-close");
            const modelSettings = document.querySelector(".settingmodel-mysettings");
            const changed = document.querySelector(".btnChange");

            function hideSettingsModel() {
                modelSettings.classList.add("Settinghidden");
                settingsModelBackground.classList.add("Settinghidden");
            }
            
            function showSettingsModel() {
                modelSettings.classList.remove("Settinghidden");
                settingsModelBackground.classList.remove("Settinghidden");
            }

            settingsModel.addEventListener("click", function () {
                showSettingsModel();
            });
            closeSettingsBtn.addEventListener("click", function () {
                hideSettingsModel();
            });
            settingsModelBackground.addEventListener("click", function () {
                hideSettingsModel();
            });
            changed.addEventListener("click", function () {
                hideSettingsModel();
            });
        </script>
